<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Directory</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Your Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Directory for all your business needs</h1>
                <p>Please provide your location:</p>
                <input type="text" class="form-control mb-3" placeholder="Your Location">
                <a href="#categories-section" class="btn btn-primary btn-lg">Go to Categories</a>
            </div>
            <div class="container mt-5">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ul class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ul>
      
                  <!-- Slides -->
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="image1.png" alt="Slide 1" class="d-block w-100">
                      </div>
                      <div class="carousel-item">
                          <img src="image2.png" alt="Slide 2" class="d-block w-100">
                      </div>
                      <div class="carousel-item">
                          <img src="image3.png" alt="Slide 3" class="d-block w-100">
                      </div>
                  </div>
      
                  <!-- Controls -->
                  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                  </a>
              </div>
          </div>
      
          <!-- Include Bootstrap JS and jQuery -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </div>
    </div>

    <!-- Categories Section -->
    <section id="categories-section" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center">Categories</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <button class="btn btn-info btn-block">Restaurants</button>
                </div>
                <div class="col-md-4 mb-4">
                    <button class="btn btn-info btn-block">Malls</button>
                </div>
                <div class="col-md-4 mb-4">
                    <button class="btn btn-info btn-block">Hospitals</button>
                </div>
                <div class="col-md-4 mb-4">
                    <button class="btn btn-info btn-block">Schools</button>
                </div>
                <div class="col-md-4 mb-4">
                  <button class="btn btn-info btn-block">Yoga Centre</button>
                </div>
                <div class="col-md-4 mb-4">
                <button class="btn btn-info btn-block">Apparels</button>
                </div>
                <div class="col-md-4 mb-4">
                <button class="btn btn-info btn-block">Rent & Hire</button>
                </div>
                <div class="col-md-4 mb-4">
                <button class="btn btn-info btn-block">Car Accessories</button>
                </div>
                <div class="col-md-4 mb-4">
                <button class="btn btn-info btn-block">Event Planning</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
